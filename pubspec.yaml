name: accento
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.12
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  google_sign_in: ^6.2.2
  cupertino_icons: ^1.0.8
  permission_handler: ^11.4.0
  path_provider: ^2.1.5
  audioplayers: ^6.2.0
  flutter_dotenv: ^5.2.1
  record: ^5.2.1
  speech_to_text: ^7.0.0
  http: ^1.3.0
  flutter_tts: ^4.2.2
  video_player: ^2.9.3
  chewie: ^1.10.0
  file_picker: ^9.1.0
  lottie: ^3.3.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
